<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Extension's Popup</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }

      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }

      .column {
        float: left;
        width: 50%;
        padding: 10px;
      }

      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>

  <body style="width: 500px !important">
    <div class="row">
      <input
        id="openClientConfigsFile"
        name="clientConfigTarget"
        type="checkbox"
      />
      <label for="clientConfigTarget"
        >Open Client Configuration File directly instead of folder.</label
      >
      <small>
        This value only takes effect after reloading the page.
        <a id="reload" style="cursor: pointer; text-decoration: underline;">Reload?</a>
      </small>

      <div class="column" style="width: 250px">
        <h2>Tables</h2>

        <div style="margin-top: 0.5rem">
          <input type="color" id="headerclr" name="headerclr" value="#ff0000" />
          <label for="headerclr">Header Color</label>
        </div>

        <div style="margin-top: 0.5rem">
          <input type="color" id="footerclr" name="footerclr" value="#ff0000" />
          <label for="footerclr">Footer Color</label>
        </div>

        <div style="margin-top: 0.5rem">
          <input
            type="color"
            id="tborderclr"
            name="tborderclr"
            value="#ff0000"
          />
          <label for="tborderclr">Border Color</label>
        </div>

        <h2>Tabs</h2>
        <div style="margin-top: 0.5rem">
          <input type="color" id="tabBtmClr" name="tabBtmClr" value="#ff0000" />
          <label for="tabBtmClr">Bottom Color Active</label>
        </div>

        <div style="margin-top: 0.5rem">
          <input
            type="color"
            id="tabInactiveBtmClr"
            name="tabInactiveBtmClr"
            value="#ff0000"
          />
          <label for="tabInactiveBtmClr">Bottom Color Inactive</label>
        </div>
      </div>

      <div class="column" style="width: 250px">
        <h2>Date Picker</h2>

        <div style="margin-top: 0.5rem">
          <input type="color" id="dpbgtoday" name="dpbgtoday" value="#ff0000" />
          <label for="dpbgtoday">Today Background</label>
        </div>

        <div style="margin-top: 0.5rem">
          <input
            type="color"
            id="dpborderhover"
            name="dpborderhover"
            value="#ff0000"
          />
          <label for="dpborderhover">Hover Border</label>
        </div>

        <div style="margin-top: 0.5rem">
          <input
            type="color"
            id="dpbgthover"
            name="dpbgthover"
            value="#ff0000"
          />
          <label for="dpbgthover">Hover Background</label>
        </div>

        <div style="margin-top: 0.5rem">
          <input
            type="color"
            id="dpselectedborder"
            name="dpselectedborder"
            value="#ff0000"
          />
          <label for="dpselectedborder">Selected Border</label>
        </div>

        <div style="margin-top: 0.5rem">
          <input
            type="color"
            id="dpselectedbg"
            name="dpselectedbg"
            value="#ff0000"
          />
          <label for="dpselectedbg">Selected Background</label>
        </div>

        <div style="margin-top: 0.5rem">
          <input
            type="color"
            id="dptexthover"
            name="dptexthover"
            value="#ff0000"
          />
          <label for="dptexthover">Text Hover</label>
        </div>

        <div style="margin-top: 0.5rem">
          <input
            type="color"
            id="dptextdefault"
            name="dptextdefault"
            value="#ff0000"
          />
          <label for="dpbordedptextdefaultrover">Text Default</label>
        </div>
      </div>
    </div>
  </body>
</html>
